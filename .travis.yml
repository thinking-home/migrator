language: csharp
sudo: required
mono: none
dotnet: 2.0.0
dist: trusty
services:
  - docker
  - postgresql
  - mysql
before_script:
  - psql -c "CREATE DATABASE migrations;" -U postgres
  - psql -c "CREATE USER migrator WITH PASSWORD '123';" -U postgres
  - psql -c 'CREATE SCHEMA "Moo" AUTHORIZATION migrator;' -U postgres -d migrations
  - ./bash/init-mysql.sh
  - docker run --name mssql -v $(pwd)/bash/init-mssql.sh:/init-mssql.sh -e 'ACCEPT_EULA=Y' -e 'SA_PASSWORD=x987(!)654' -p 1433:1433 -d microsoft/mssql-server-linux
  - docker exec mssql /init-mssql.sh
  - dotnet restore
script:
  - dotnet test ./ThinkingHome.Migrator.Tests -c Release -f netcoreapp2.0